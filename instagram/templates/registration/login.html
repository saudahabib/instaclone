{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}

<div class="container head">
  <div class="row">
    <div class="col-md-8">
      <img src="https://i0.wp.com/twelveonedesign.com/wp-content/uploads/2017/05/instagram-mockup.png" width="100%"  alt="masimu">
    </div>
    <div" class="col-md-4 mt-4 form">

        <div class="row">
          <form  action="/accounts/login/" method="post" style="border: 2px solid lightgrey; padding:10%; background-color:white;">
              <h4 style="font-family:'Lobster Two', sans-serif;" class="text-center">Instapic</h4>
            {% csrf_token %}
            {% bootstrap_form form %}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">


            <div class="text-muted">
              <p>Don't have an account? <a href="/accounts/register">Sign up here</a></p>
            </div>
          </form>
        </div>


    </div>
  </div>
</div>



{% endblock %}
